apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.elasticsearch:elasticsearch:1.4.2'
    compile 'com.google.guava:guava:18.0'
    compile 'org.deeplearning4j:deeplearning4j-scaleout-akka-word2vec:0.0.3.1'
    compile 'gov.sandia.foundry:gov-sandia-cognition-framework-learning:3.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
